<div class="genre-container">
  <mat-toolbar>
    <mat-toolbar-row class="genre-header">
      <h2 mat-dialog-title class="title">{{ data.name }}</h2>
      <button mat-icon-button aria-label="Close the director details button" mat-dialog-close color="primary" class="cls-bttn">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="genre-content">
    {{ data.description }}
  </mat-dialog-content>
</div>
