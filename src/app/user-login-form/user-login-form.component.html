<mat-card class="container">
  <mat-card-header class="header">
    <mat-card-title><span class="title">Sign-in</span></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-spinner *ngIf="isLoading" class="login-spinner" color="primary" diameter="35"></mat-spinner>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
        
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password" name="Password" required>
      </mat-form-field>
      </form>
      <p>Test Account:</p>
      <p>Username: testuser</p>
      <p>Password: test123</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">
      Login
    </button>
  </mat-card-actions>
</mat-card>
