<div class="main-page">
  <div>
    <h1 class="login-title">
      Welcome to myFlix
    </h1>
  </div>
  <div class="btn-container">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      color="primary"
      aria-label="Sign up button"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      color="primary"
      aria-label="Login button"
    >
      Login
    </button>
  </div>
</div>
