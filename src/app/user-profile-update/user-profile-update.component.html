<mat-card class='page-container'>
  <mat-card-header class="header-box">
    <h2>Update Profile</h2>
    <button mat-icon-button aria-label="Close the director details button" mat-dialog-close color="primary" class="cls-bttn">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form class="center">
      <mat-form-field>
        <input matInput [(ngModel)]='userData.Username' type='text' placeholder='Username' name='Username' required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.Password' type='password' placeholder='Password' name='Password' required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.Email' type='email' placeholder='Email' name='Email' required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]='userData.DOB' type='date' placeholder='Birthday' name='Birthday'/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)='editUser()' color='primary'>
      Update
    </button>
  </mat-card-actions>
</mat-card>
