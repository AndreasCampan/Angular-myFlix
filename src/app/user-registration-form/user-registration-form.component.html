<mat-card class="container">
  <mat-card-header class="header">
    <mat-card-title><span class="title">Register</span></mat-card-title>    
  </mat-card-header>
  <mat-card-content>
    <mat-spinner
      *ngIf="isLoading"
      class="registration-spinner"
      color="primary"
      diameter="35"
    ></mat-spinner>
    <form class="registration-form-container">
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required >
        </mat-form-field>
        <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type = "password" placeholder="Password" name="Password" required >
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" type = "email" placeholder="Email" name="Email" required >
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.DOB" type = "date" placeholder="Date of Birth" name="DOB" >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions >
      <button mat-raised-button (click)="registerUser()" color="primary">
        Sign Up
      </button>
  </mat-card-actions>
</mat-card>
